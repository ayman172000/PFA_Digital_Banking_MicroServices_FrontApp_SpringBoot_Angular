
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">>

    <!-- ID Column -->
    <ng-container matColumnDef="compteId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.compteId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Balance </th>
      <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let row"> {{row.client.nom}} {{row.client.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="overDraft" *ngIf="courant">
      <th mat-header-cell *matHeaderCellDef> Over draft </th>
      <td mat-cell *matCellDef="let row"> {{row.client.overDraft}}  </td>
    </ng-container>

    <ng-container matColumnDef="interestRate" *ngIf="courant">
      <th mat-header-cell *matHeaderCellDef> Interest rate </th>
      <td mat-cell *matCellDef="let row"> {{row.interestRate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
