<button (click)="goToPredict()" mat-raised-button color="primary" class="m-2">
  <mat-icon>add</mat-icon>
  Predict scoring before save credit
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">>

    <!-- ID Column -->
    <ng-container matColumnDef="creditId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.creditId}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> client </th>
      <td mat-cell *matCellDef="let row"> {{row.client.nom}} {{row.client.prenom}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dureeEnMois">
      <th mat-header-cell *matHeaderCellDef> Duration in months </th>
      <td mat-cell *matCellDef="let row"> {{row.dureeEnMois}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.montant | currency}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
